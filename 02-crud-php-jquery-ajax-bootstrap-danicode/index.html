<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CRUD-php-jquery-ajax-bootstrap</title>

    <!--  *****  importar bootstrap  *****  -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

</head>

<body>

    <!--  *****  Menu de Navegacion  *****  -->
    <nav class="navbar bg-primary">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand fw-bold text-light"> APP DE TAREAS </a>

            <!--  *****  Formulario para Buscar Tareas  *****  -->
            <form class="d-flex">
                <input type="search" id="search" placeholder="Buscar" class="form-control m-2">
                <button type="submit" class="btn btn-warning m-2"> Buscar </button>
            </form>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row p-4">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body">
                        <form id="task-form">
                            <div class="form-group">
                                <input type="text" id="name" class="form-control my-2" placeholder="Nombre de la tarea">
                            </div>
                            <div class="form-group">
                                <textarea name="description" id="description" class="form-control my-2" cols="30"
                                          rows="10" placeholder="Descripcion de la tarea"> </textarea>
                            </div>
                            <input type="hidden" id="taskId">
                            <button type="submit" class="btn btn-primary text-center w-100"> Guardar tarea </button>
                            <!--<span id="task-add"> </span>-->

                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <!--  Visualiza la Tarea que busquemos en el buscador  -->
                <div class="card my-4" id="task-result">

                    <div class="card-body">
                        <ul id="container">

                            <!--  ***************************************************  -->
                            <!--  *****  Aqui mostramos la tarea dinamicamente  *****  -->
                            <!--  ***************************************************  -->

                        </ul>
                    </div>

                </div>

                <!--  Tabla donde se visualizan todas las tareas  -->
                <table class="table table-bordered table-sm">
                    <thead>
                        <tr>
                            <td class="text-center"> ID </td>
                            <td class="text-center"> Nombre </td>
                            <td class="text-center"> Descripcion </td>
                            <td class="text-center"> Eliminar | Modificar</td>
                        </tr>
                    </thead>
                    <tbody id="tasks">

                        <!--  ************************************************  -->
                        <!--  *****  Se Listan las tareas dinamicamente  *****  -->
                        <!--  ************************************************  -->
                       
                    </tbody>

                </table>
            </div>

        </div>
    </div>

    <foooter class="bg-dark p-2 mt-5 text-light position-fixed bottom-0 w-100 text-center">
        Desarrollo web desde cero &copywww.antonydev.es
    </foooter>

    <!--  *****  importar jQuery  *****  -->
    <script src="./js/jquery-3.7.1.min.js"> </script>

    <!--  *****  importar cÃ³digo JS  *****  -->
    <script src="js/ajax.js"> </script>

</body>

</html>
